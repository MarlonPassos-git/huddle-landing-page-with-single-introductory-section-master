<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | huddle langing page with single introductory section master</title>
  <link rel="stylesheet" type="text/css" href="style/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

  <header class="header animate__animated animate__bounceInLeft">
    <img src="images/logo.svg" alt="huddle logo" class=" header__img">
  </header>
  <main class="introduction">
    <img src="images/illustration-mockups.svg" alt="an illustration of a desktop and mobile page"
      class=" animate__animated animate__fadeIn introduction__img">

    <h1 class="introduction__title">
      Build The Community Your Fans Will Love
    </h1>
    <p class="introduction__paragraph">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections
      with your users as you engage in genuine discussion.
    </p>
    <a href="#" class="introduction__button hvr-radial-in hvr-buzz-out">Register</a>

  </main>
  <footer class="footer">
    <ul class="social-networks animate__animated animate__fadeInBottomRight">
      <li><a href="#"> <i class="fab fa-facebook-f social-network"></i></li></a>
      <li><a href="#"><i class="fab fa-twitter social-network"></i></li></a>
      <li><a href="#"><i class=" fab fa-instagram social-network"></i></li></a>
    </ul>
  </footer>

  <script src="https://kit.fontawesome.com/4b02b79251.js" crossorigin="anonymous"></script>


</body>

</html>
